<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Pizza</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-2JzjtvCZQVX+76nkeDY7VhdSBwYKj7V8yIHk1F7V+Ml+C34NQ2we/Qqm0BxLbFnP/EGpKmhzMJ/ECz1uV7miNw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2"></script>

  <style>
    body {

      background-size: contain;
      background-position: center;


    }

    .header {
      text-align: center;

      position: relative;
      top: 0px;
      background-color: rgb(231, 224, 159);
      right: 0px;
    }

    main {

      background-image: url("images/462773.jpg");
    }

    .menu-container1 {
      background-color: yellow;
      display: inline-block;
      width: 30%;
      margin: 10px;
      max-height: fit-content;
      padding: 10px;
    }

    .menu-container2 {
      background-color: orangered;
      display: inline-block;
      width: 30%;
      margin: 10px;
      max-height: auto;
      padding: 10px;
    }

    .footer {
      background-color: greenyellow;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      position: static;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .footer-div {
      position: relative;
      align-items: center;
    }

    .footer-div i {
      margin-right: 5px;
    }

    .footer-div1 {
      text-align: right;
    }


    .menu-container3 {
      background-color: rgb(235, 13, 116);
      display: inline-block;
      width: 30%;
      margin: 10px;
      max-height: auto;
      padding: 10px;
    }

    /* CSS for small screens (less than 768px) */
    @media screen and (max-width: 767px) {

      .menu-container1,
      .menu-container2,
      .menu-container3 {
        display: block;
        width: 100%;
      }
    }

    /* CSS for large screens (960px or wider) */
    @media screen and (min-width: 960px) {

      .menu-container1,
      .menu-container2,
      .menu-container3 {
        display: inline-block;
        width: 30%;
      }
    }


    .image1 {
      object-fit: fill;
    }

    .container {
      display: inline-block;
      width: 90%;
      margin: 10px;

      padding: 10px;
      text-align: center;
    }

    .image {
      width: 100%;
      height: 150px;
      background-color: white;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .menu-item {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .est {
      text-align: center;
    }

    .description {
      font-size: 16px;
    }

    .main-image {
      min-width: 10%;
      max-width: 20%;
      min-height: 10%;
      max-height: 20%;
    }
  </style>
</head>

<body x-data="{
  items: [
    { name: 'Small Pizza',description: 'Snack for One! top-view-pepperoni-pizza-with', price: 79.99, quantity: 0 },
    { name: 'Medium Pizza',description: 'Jallepino flavoured Pizza made by Chef Kay secret sausages-bell', price: 198.99, quantity: 0 },
    { name: 'Large Pizza',description:'Full deluxe cheddar cheese Pizza mushroom-pepper-olive' , price: 289.99, quantity: 0 }
  ],
  cartQuantity: 0,
  cartTotal: 0,
  cashInput: 0,
  showMessage: false,
  successMessage: '',
  warningMessage: '',
  addToCart(item) {
    item.quantity++;
    this.cartQuantity++;
    this.cartTotal += item.price;
  },
  removeFromCart(item) {
    this.cartTotal -= item.price * item.quantity; // Deduct the total price of the item from the cart total
    this.cartQuantity -= item.quantity; // Deduct the item quantity from the cart quantity
    item.quantity = 0; // Set the item quantity to zero
  }
  ,
  validatePayment() {
    if (this.cashInput > this.cartTotal) {
      this.showMessage = true;
      this.successMessage = 'Congratulations! Your order is on the way.';
      this.warningMessage = '';
    } else {
      this.showMessage = true;
      this.warningMessage = 'Opps not enough cash';
      this.successMessage = '';
    }
  }
}">
  <div class="main-container" style='background-color:rgb(216, 193, 63)'>
    <div class="header">
      <h1><b>Pizza e'Vino</b></h1>
      <p class="est">est 2023</p>
      <!-- Add your main image here -->

      <img class="main-image"
        src="https://plus.unsplash.com/premium_photo-1673823195780-8444a76cfde6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80">

    </div>
    <hr />
    <section
      style="background-image:url(https://img.freepik.com/free-photo/top-view-pepperoni-pizza-with-mushroom-sausages-bell-pepper-olive-corn-black-wooden_141793-2158.jpg?w=826&t=st=1688112705~exp=1688113305~hmac=aae2e102b04d74674f258e2aa93453a708b54d91c35ed18635a939bccb68d2a5)">
      <div class="container">
        <h1 style="text-align: center;">MENU</h1>
        <div class="row">
          <template x-for="item in items" :key="item.name">
            <div class="col-md-4 mb-4">
              <div class="card" style='background-color:yellow'>
                <img class="card-img-top" src="./images/462773.jpg" alt="Pizza Image">
                <div class="card-body">
                  <h5 class="card-title" x-text="item.name"></h5>
                  <p class="card-text" x-text="item.description"></p>
                  <p class=" card-text">R<span x-text="item.price.toFixed(2)"></span></p>
                  <button class="btn btn-primary" @click="addToCart(item)">Add to Cart</button>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </section>
    <div class="container mt-5" style='background-color:rgb(166, 226, 250)'>
      <section>
        <h2>Cart</h2>
        <p>Quantity: <span x-text="cartQuantity"></span></p>
        <p>Total: R<span x-text="cartTotal.toFixed(2)"></span></p>
        <ul>
          <template x-for="item in items" :key="item.name">
            <div class="list" style="margin-bottom: 10px;">
              <li x-show="item.quantity > 0">
                <span x-text="item.name"></span> -
                <button class="btn btn-sm btn-secondary" @click="removeFromCart(item)">-</button>
                <span x-text="item.quantity"></span>
                <button class="btn btn-sm btn-secondary" @click="addToCart(item)">+</button>
                -
                <span x-text="(item.price * item.quantity).toFixed(2)"></span>
                <button class="btn btn-sm btn-danger" @click="removeFromCart(item)">Remove from Cart</button>
              </li>
            </div>
          </template>
        </ul>
        <div>
          <input type="number" min="0" step="0.01" placeholder="Enter cash amount" x-model.number="cashInput">
          <button class="btn btn-primary" @click="validatePayment()">Submit</button>
        </div>
        <ul>
          <!-- Remaining code for cart items -->
        </ul>
        <div x-show="showMessage" class="mt-3">
          <div x-show="warningMessage" class="alert alert-danger" role="alert" x-text="warningMessage"></div>
          <div x-show="successMessage" class="alert alert-success" role="alert" x-text="successMessage"></div>
        </div>
    </div>
    </section>
    <footer class="footer">
      <div class="footer-div">

        <div>
          <i class="fas fa-map-marker-alt"></i> 123 JBSPARK AUCKLANDPARK
        </div>
        <div>
          <i class="fas fa-envelope"></i> info@perfectpizza.com
        </div>
      </div>
      <div class="footer-div1">
        <span>&copy; 2023 Perfect Pizza</span>
      </div>
    </footer>
</body>

</html>
